<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine?</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffccd5, #ffe6f0);
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* IMAGE */
    .image-wrapper {
      margin-top: 40px;
    }

    .image-wrapper img {
      width: 230px;
      border-radius: 24px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.25);
    }

    /* QUESTION */
    h1 {
      margin-top: 35px;
      font-size: 3.2rem;
      color: #a6004d;
      font-weight: 700;
    }

    /* BUTTON AREA */
    .buttons {
      position: absolute;
      inset: 0;
    }

    button {
      font-size: 1.25rem;
      padding: 16px 45px;
      border-radius: 35px;
      border: none;
      cursor: pointer;
      position: absolute;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.08);
    }

    #yes {
      background-color: #e6004c;
      color: white;
      box-shadow: 0 10px 25px rgba(230,0,76,0.5);
      left: 50%;
      top: 65%;
      transform: translateX(-140%);
    }

    #no {
      background-color: white;
      color: #444;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      left: 50%;
      top: 65%;
      transform: translateX(20%);
    }

    /* FLOATING HEARTS */
    .heart {
      position: absolute;
      bottom: -30px;
      font-size: 24px;
      animation: floatUp 6s infinite ease-in;
      opacity: 0.8;
    }

    .heart.left { left: 20px; }
    .heart.right { right: 20px; }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 0.8;
      }
      to {
        transform: translateY(-160px);
        opacity: 0;
      }
    }

    /* YES PAGE */
    .yes-page {
      height: 100vh;
      width: 100vw;
      background: linear-gradient(135deg, #ffb3c6, #ffe6f0);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #a6004d;
      animation: fadeIn 1s ease;
    }

    .yes-page h2 {
      font-size: 3.6rem;
      margin-bottom: 20px;
      animation: pulse 1.4s infinite;
    }

    .yes-page p {
      font-size: 1.4rem;
      max-width: 600px;
      line-height: 1.6;
    }

    .big-heart {
      font-size: 90px;
      margin-top: 30px;
      animation: pulse 1.2s infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.12); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<body>

  <div class="container">
    <!-- Replace with your image file -->
    <div class="image-wrapper">
      <img src="dna.jpg" alt="Us">
    </div>

    <h1>Amisha will you be my valentine?</h1>

    <div class="buttons">
      <button id="yes">YES</button>
      <button id="no">NO</button>
    </div>

    <!-- Hearts -->
    <div class="heart left">‚ù§Ô∏è</div>
    <div class="heart left" style="animation-delay:2s;">üíñ</div>
    <div class="heart right">üíò</div>
    <div class="heart right" style="animation-delay:3s;">‚ù§Ô∏è</div>
  </div>

  <script>
    const noBtn = document.getElementById("no");

    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    function moveNo() {
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;
      const padding = 20;

      const maxX = window.innerWidth - btnWidth - padding;
      const maxY = window.innerHeight - btnHeight - padding;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    document.getElementById("yes").addEventListener("click", () => {
      document.body.innerHTML = `
        <div class="yes-page">
          <h2>She said YES üíñ</h2>
          <p>
            This just became my favorite moment.<br>
            Thank you for choosing me and making my heart
            permanently stupid in the best way.
          </p>
          <div class="big-heart">‚ù§Ô∏è</div>
        </div>
      `;
    });
  </script>

</body>
</html>
